<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
<img id="scream" src="img/爱心.png">
<p>画布:</p>
<canvas id="myCanvas" width="500px" height="400px" style="border:1px solid #d3d3d3;">
</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var img=document.getElementById("scream");
img.onload = function()
{
    ctx.drawImage(img,10,10);
}
big()
    function big(){
        ctx.clearRect(0,0,500,500)
        ctx.drawImage(img,200,200,200,200)
        setTimeout('small()',1000)
    }
    function small(){
        ctx.clearRect(0,0,400,400)
        ctx.drawImage(img,100,100,300,300)
        setTimeout('big()',1000)
    }

</script>

</body>
</html>
