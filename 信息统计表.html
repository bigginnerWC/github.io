<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="2" style="margin: 0 auto">

        <tr>
            <th colspan="2" align="center">信息统计表</th>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input type="text" name="userName"></td>
        </tr>
        <tr>
            <td>年龄:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="0">女
            </td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td style="list-style-type: none">
                <li><input type="checkbox" name="aihao" value="1" >旅游</li>
                <li><input type="checkbox" name="aihao" value="2" >登山</li>
                <li><input type="checkbox" name="aihao" value="3" >健身</li>
                <li><input type="checkbox" name="aihao" value="4" >上网</li>
                <li><input type="checkbox" name="aihao" value="5" >游泳</li>
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <select name="degree">
                    <option value="">..请选择..</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option VALUE="3">硕士</option>
                    <option VALUE="4">博士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea name="neirong" cols="20">自我介绍:</textarea>

            </td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</body>
</html>
